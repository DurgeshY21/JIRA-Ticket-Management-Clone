 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET CLONE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ee0183f8e.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa-solid fa-xmark"></i></div>  
        
        </div>
    </div>
    
    <!-- main container- ticket generating ui where all tickets are collected -->
     <div class="main-cont">
        </div> 
      
    
    <div class="modal-cont">
            <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your ticket task..."></textarea>
            <div class="priority-colors-cont">
                <div class=" lightpink priority-color"></div>
                <div class="lightblue priority-color"></div>
                <div class="lightgreen priority-color"></div>
                <div class="black priority-color border"></div>
            </div>
    </div>
    
        <!--npm short id unpkg from google cdn  -->
     <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>  
     <script src="script.js"></script>

</body>
</html>
